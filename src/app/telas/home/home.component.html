<div class="container">
  <h1 style="text-align: center;">Empresas</h1>
  <mat-toolbar>
    <button mat-raised-button class="nova-empresa-btn" (click)="adicionarEmpresa()">
      <mat-icon>add</mat-icon>
      Nova Empresa
    </button>
  </mat-toolbar>

  <div class="empresa-table-container">
    <table mat-table [dataSource]="empresas" class="mat-elevation-z8">
      <!-- Ações Column -->
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let empresa">
          <button mat-icon-button color="primary" matTooltip="Editar Empresa" (click)="editarEmpresa(empresa.codigoid)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" matTooltip="Excluir Empresa" (click)="excluirEmpresa(empresa.codigoid)">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button color="accent" matTooltip="Ver Sócios" (click)="verSocios(empresa.codigoid)">
            <mat-icon>people</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- CNPJ Column -->
      <ng-container matColumnDef="cnpj">
        <th mat-header-cell *matHeaderCellDef> CNPJ</th>
        <td mat-cell *matCellDef="let empresa"> {{ empresa.cnpj | cpfCnpj }}</td>
      </ng-container>

      <!-- Razão Social Column -->
      <ng-container matColumnDef="razao_social">
        <th mat-header-cell *matHeaderCellDef> Razão Social </th>
        <td mat-cell *matCellDef="let empresa"> {{empresa.razao_social}} </td>
      </ng-container>

      <!-- Header Row Definition -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <!-- Data Row Definition -->
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>
</div>
